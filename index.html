<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="cards">
      <h2>We're launching soon</h2>
      <div class="cards-cd">
        <div class="card">
          <div class="flipping-card before">
            <div class="top half">
              <div class="shadow"></div>
            </div>
            <div class="bot half"></div>
          </div>
          <div class="flipping-card after">
            <div class="top half">
              <div class="shadow"></div>
            </div>
            <div class="bot half"></div>
          </div>
          <p>Days</p>
        </div>
        <div class="card">
          <div class="flipping-card before">
            <div class="top half">
              <div class="shadow"></div>
            </div>
            <div class="bot half"></div>
          </div>
          <div class="flipping-card after">
            <div class="top half">
              <div class="shadow"></div>
            </div>
            <div class="bot half"></div>
          </div>
          <p>Hours</p>
        </div>
        <div class="card">
          <div class="flipping-card before">
            <div class="top half">
              <div class="shadow"></div>
            </div>
            <div class="bot half"></div>
          </div>
          <div class="flipping-card after">
            <div class="top half">
              <div class="shadow"></div>
            </div>
            <div class="bot half"></div>
          </div>
          <p>Minutes</p>
        </div>
        <div class="card">
          <div class="flipping-card before">
            <div class="top half flip-top-infinite">
              <div class="shadow"></div>
            </div>
            <div class="bot half"></div>
          </div>
          <div class="flipping-card after">
            <div class="top half">
              <div class="shadow"></div>
            </div>
            <div class="bot half flip-down-infinite"></div>
          </div>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <div class="contact">
      <div class="contact-item">
        <img src="./images/icon-facebook.svg" alt="facebook">
      </div>
      <div class="contact-item">
        <img src="./images/icon-pinterest.svg" alt="pinterest">
      </div>
      <div class="contact-item">
        <img src="./images/icon-instagram.svg" alt="instagram">
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
